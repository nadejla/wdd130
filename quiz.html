<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Quiz Form</title>
    <meta name="description" content="A short quiz on HTML and CSS">
    <meta name="author" content="Nadine Lugo Salas">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>WDD 130 | Nadine Lugo Salas | Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <div class="form-item">
            <label for="q1"><strong>1. </strong>What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
            <label for="q2"><strong>2. </strong>How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="form-item ">
            <label for="q3"><strong>3. </strong>Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="asterisk">***This is a comment***</option>
                <option value="hash">###This is a comment###</option>
                <option value="html">&lt;!-- This is a comment --&gt;</option>
                <option value="css">/* This is a comment */</option>
            </select>
            </div>
            <div class="form-item">
            <label for="q4"><strong>4. </strong>What is the bottom margin given this declaration?</label>
            <p class="example"><code>margin: 10px 5px 15px;</code></p>
            <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>&copy;2023 | Quiz Form | Nadine Lugo Salas</p>
</footer>
</body>
</html>
